<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">Ecommerce</a>

        <div>
            <a href="index.html" class="mx-2 text-dark">Home</a>
            <a href="Product.html" class="mx-2 text-dark">Products</a>
            <a href="About Us.html" class="mx-2 text-dark">About</a>
            <a href="Login page.html" class="mx-2 text-dark">Contact</a>
        </div>
        <div>
           <a href="Login page.html" <button class="btn btn-outline-dark me-2">&#128274; Login</button></a>
           <a href=""<button class="btn btn-outline-dark me-2">&#128100; Register</button>
           <a href="cart.html"<button class="btn btn-outline-dark">&#128722; Cart (0)</button></a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center">Latest Products</h2>
        
        <div class="text-center my-3">
            <button class="btn btn-outline-dark">All</button>
            <button class="btn btn-outline-dark">Men's Clothing</button>
            <button class="btn btn-outline-dark">Women's Clothing</button>
            <button class="btn btn-outline-dark">Jewelry</button>
            <button class="btn btn-outline-dark">Electronics</button>
        </div>
        
        <div class="row">
            <!-- Sample Product Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/250" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Short description of the product goes here.</p>
                        <p class="fw-bold">$19.99</p>
                        <button class="btn btn-primary">Details</button>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Repeat similar product cards as needed -->
        </div>
    </div>
    
    <footer class="text-center py-3 mt-4 bg-light">
        Made with ❤️ by AchieversIT
    </footer>
</body>
</html>
